<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <!-- Link to locally downloaded Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">

    <h2 class="text-center my-5">Employee List</h2>
    <table class="table table-bordered" id="employeeTable">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchEmployeeData() {
            fetch('http://localhost:8082/EmployeeManagementSystem/ViewEmployees')
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching employee data:', error));
        }

        function populateTable(employees) {
            var tableBody = document.querySelector('#employeeTable tbody');
            tableBody.innerHTML = '';

            employees.forEach(function(employee) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = employee.id;
                cell2.innerHTML = employee.name;
                cell3.innerHTML = employee.designation;
                cell4.innerHTML = employee.salary;
            });
        }

        fetchEmployeeData();
    </script>
</body>
</html>
